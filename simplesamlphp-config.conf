<VirtualHost *:80>
    DocumentRoot /var/www/app

    <Directory "/var/www/app/simplesamlphp/public">
        AllowOverride All
        Require all granted
    </Directory>

    # Let SimpleSAMLphp know that the original request was HTTPS
    RequestHeader set X-Forwarded-Proto "https"

    <IfModule mod_headers.c>
        Header always set X-Frame-Options SAMEORIGIN
    </IfModule>

</VirtualHost>
