<VirtualHost *:80>
    DocumentRoot /var/www/app/simplesamlphp/public

    <Directory "/var/www/app/simplesamlphp/public">
        AllowOverride All
        Require all granted
    </Directory>

    # Tell SimpleSAMLphp that the original request from outside was HTTPS
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    RequestHeader set X-Forwarded-Host "buildprocure.com"

    # Some IdPs require this
    <IfModule mod_headers.c>
        Header always set X-Frame-Options SAMEORIGIN
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/simplesamlphp-error.log
    CustomLog ${APACHE_LOG_DIR}/simplesamlphp-access.log combined
</VirtualHost>

