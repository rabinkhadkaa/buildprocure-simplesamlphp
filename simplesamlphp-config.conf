<VirtualHost *:80>
    ServerName buildprocure.com
    DocumentRoot /var/www/app/simplesamlphp/public

    <Directory "/var/www/app/simplesamlphp/public">
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ module.php [QSA,L]
    </Directory>

    # Reverse proxy headers
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    RequestHeader set X-Forwarded-Host "buildprocure.com"

    <IfModule mod_headers.c>
        Header always set X-Frame-Options SAMEORIGIN
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/simplesamlphp_error.log
    CustomLog ${APACHE_LOG_DIR}/simplesamlphp_access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerName buildprocure.com
    DocumentRoot /var/www/app/simplesamlphp/public

    <Directory "/var/www/app/simplesamlphp/public">
        AllowOverride All
        Require all granted
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ module.php [QSA,L]
    </Directory>

    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/buildprocure.com_combined.crt
    SSLCertificateKeyFile /etc/ssl/private/_.buildprocure.com_private_key.key
    # If you have intermediate chain:
    # SSLCertificateChainFile /etc/ssl/certs/chain.crt

    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Port "443"
    RequestHeader set X-Forwarded-Host "buildprocure.com"

    <IfModule mod_headers.c>
        Header always set X-Frame-Options SAMEORIGIN
    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/simplesamlphp_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/simplesamlphp_ssl_access.log combined
</VirtualHost>